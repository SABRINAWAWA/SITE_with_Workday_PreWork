<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Light and Sound Memory Game</h1>

    <p>
      Welcome to the game! Repeat the pattern back to win the game!
    </p>
    
    <div id="timer">
      <h4>Timer:</h4>
      <p id="displayTime">
        
      </p>
    </div>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>

    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      >
        <img
          src="https://cdn.glitch.com/6748b3cd-0ddf-4ca9-b4d2-9e300dd5caaf%2Fimg1.jpg?v=1616105230539"
          alt="image for button 1"
        />
      </button>

          alt="image for button 2"
        />
      </button>
      <button
        id="button3"

        />
